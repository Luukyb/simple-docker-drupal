version: '2'
services:
  backend:
    image: debian:jessie
    volumes:
      - .:/var/www
  nginx:
    build: docker/nginx
    ports:
      - 80
    volumes_from:
      - backend
  php:
    build: docker/php
    volumes_from:
      - backend
    environment:
      - BUILD_ENV=${BUILD_ENV}
  db:
    image: mariadb
    environment:
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
      MYSQL_ROOT_PASSWORD: root
